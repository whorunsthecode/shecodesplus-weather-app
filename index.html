<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

    <script
      src="https://kit.fontawesome.com/71e1fd6e20.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container px-1 px-sm-4 py-5 mx-auto">
      <div class="row d-flex justify-content-center">
        <div class="card text-center pt-4 border-0">
          <form class="d-flex" role="search" id="search-form">
            <input
              type="text"
              role="search"
              placeholder="Search for a city"
              autofocus
              class="form-control me-2"
              aria-label="Search"
              id="city-input"
            />
            <button type="submit" class="button-8" role="button">Search</button>
            <span class="msg"></span> &nbsp;
            <div class="current-city">
              <button id="current-city" type="button" class="button-26">
                Current
              </button>
            </div>
          </form>
          <br />

         <h4 class="mb-0" id="city-name">Hong Kong</h4>
          <small class="text-muted mb-3" id="current-date">Sunday 15:32</small>
         <span style="float: left;">
            <img class="bigsymbol-img" src="https://raw.githubusercontent.com/basmilius/weather-icons/87a143a3ca6a50d8e9cbd0f38eb3f31d7cf48053/design/fill/final/clear-day.svg"></i></span>
          <div>
            <span class="large-font" id="current-temperature">29</span
            ><span class="units"
              ><span class="Celsius-units"
                ><a href="#" id="Celsius" class="celsius-link">°C</a></span
              >
              |
              <span id="Fahrenheit-units"
                ><a href="#" id="Fahrenheit" class="active-link fahrenheit-link">°F</a></span
              ></span
            >
          </div>
          <br  />
         
    </div>
    <div class="byKarmen">
      <a href="https://github.com/whorunsthecode/shecodesplus-weather-app">
        <br  />Open-source code</a
      >
      <span
        >by
        <a href="https://www.linkedin.com/in/karmenyipnm/">Karmen Yip</a></span
      >
    </div>
    <br />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
